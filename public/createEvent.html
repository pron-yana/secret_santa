<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створити Свято</title>
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h2>Створити Свято</h2>
            </div>
            <div class="card-body">
              <form id="createEventForm" method="POST" action="/create-event">
                <div class="mb-3">
                  <label for="name" class="form-label">Назва свята</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="recommendations" class="form-label"
                    >Рекомендації</label
                  >
                  <textarea
                    class="form-control"
                    id="recommendations"
                    name="recommendations"
                    rows="4"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Створити
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { getCurrentUser, notify } from './scripts/main.js';
      document
        .getElementById('createEventForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault();
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());
          try {
            const user = await getCurrentUser();
            const response = await fetch('/api/create-event', {
              method: 'POST',
              credentials: 'include',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ ...data, userId: user.id }),
            });

            const result = await response.json();
            if (response.ok) {
              alert('Cвято успішно створено');
              window.location.href = `/event?id=${result.event.id}`;
            } else {
              alert(result.message || 'Помилка створення свята');
            }
          } catch (error) {
            console.error('Помилка:', error);
            alert('Сталася помилка. Спробуйте ще раз пізніше.');
          }
        });
    </script>
  </body>
</html>
