<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="/styles/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h2>Реєстрація</h2>
          </div>
          <div class="card-body">
            <form id="registerForm" method="POST" action="/register">
              <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Вже маєте акаунт? <a href="/login" class="text-primary">Увійдіть тут</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          window.location.href = '/';
        } else {
          alert(result.message || 'Реєстрація не вдалася');
        }
      } catch (error) {
        console.error('Помилка:', error);
        alert('Сталася помилка. Спробуйте ще раз пізніше.');
      }
    });
  </script>
</body>
</html>
